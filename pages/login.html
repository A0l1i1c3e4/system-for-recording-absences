<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Вход</title> 
    <link rel="stylesheet" type="text/css" href="/styles/login.css" />
</head> 
<body> 
    <header> 
        <div class="log">
            <a href="#" class="namestyle">Lorem ipsum</a>
            <a href="http://127.0.0.1:5500/pages/main.html"class="return">Главная</a>
        </div>
        <span type="submit"  id="in">Вход</span>
        <div id="userMenu" style="display: none">
            <button id="profileButton">Профиль</button>
            <button id="logoutButton">Выход</button>
        </div>
    </header> 
    <main> 
        <div class="login-form"> 
            <h2>Вход</h2> 
            <label for="email">Email</label> 
            <input type="email" id="email" placeholder="name@example.com"> 
            <label for="password">Пароль</label> 
            <input type="password" id="password"> 
            <button type="submit" onclick=Enter()>Войти</button> 
            <button type="button" onclick=CheckIn()>Зарегистрироваться</button> 
        </div> 
    </main> 
 
    <footer> 
        <div class="foottext">
            © AD IMPOSSIBILIA NEMO TENETUR 
        </div> 
    </footer> 
    <script type="text/javascript" src="/scripts/login.js"></script>

</html>
