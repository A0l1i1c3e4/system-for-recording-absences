<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Регистрация</title> 
    <link rel="stylesheet" type="text/css" href="/styles/register.css" />


    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> 

</head> 
<body> 
    <header> 
        <div class="log">
            <a href="#" class="namestyle">Lorem ipsum</a>
            <a href="http://127.0.0.1:5500/pages/main.html"class="return">Главная</a>     
        </div>
        <span type="submit" id="loginButton" class="loginButton" onclick=a()>Вход</span> 
        <div id="userMenu" style="display: none">
            <button id="profileButton">Профиль</button>
            <button id="logoutButton">Выход</button>
        </div>
    </header> 
 
    <main> 
        <div class="registration-form"> 
            <h2>Регистрация</h2> 
            <label for="fio">ФИО</label> 
            <input type="text" id="fio" placeholder="Иванов Иван Иванович"> 
            <label for="role">Роль</label> 
            <select id="role"> 
                <option value="СТУДЕНТ">Студент</option> 
                <option value="ПРЕПОДАВАТЕЛЬ">Преподаватель</option> 
                <option value="ДЕКАНАТ">Деканат</option> 
            </select> 
            <label for="phone">Телефон</label> 
            <input type="tel" id="phone" placeholder="+7 (xxx) xxx-xx-xx"> 
            <label for="email">Email</label> 
            <input type="email" id="email" placeholder="name@example.com"> 
            <label for="password">Password</label> 
            <input type="password" id="password"> 
            <button type="submit" onclick=register()>Зарегистрироваться</button> 
        </div> 
    </main> 
 
    <footer> 
        <div class="foottext">
            © AD IMPOSSIBILIA NEMO TENETUR
        </div>
    </footer> 
    <script type="text/javascript" src="/scripts/register.js"></script>
</body> 
</html>
